<section id="cart" class="ptofile-update">
                

       <div class="sign_up">
        <h2>User Profile</h2>
        <div class="sign_up_inner">
            <form enctype="multipart/form-data" id="adduser">

                <div class="input_name">
                   <i class="fa fa-user"></i>
                    <input type="text" placeholder="First Name" name="fname" id="firstname" required class="name">
                    <span>
                        <i class="fa fa-user"></i>
                    <input type="text" placeholder="Last Name" name="lname" id="lastname" required class="name">
                    </span>
                </div>

                <div class="input_name">
                    <i class="fa fa-envelope email"></i>
                     <input type="email" placeholder="Enter Email" name="email" id="emailid" required class="email_name">
                 </div>

              

                 <div class="input_name">
                    <i class="fa fa-lock lock"></i>
                     <input type="text" placeholder="Password" name="password" id="userpassword" required class="email_name">
                 </div>

                 <div class="input_name">
                    <i class="fa fa-phone lock"></i>
                     <input type="number" placeholder="Phone Number" name="password" id="phoneNumber" required class="email_name" onKeyPress="if(this.value.length==11) return false;" >
                 </div>

               
               

                <div class="input_name">
                    <button type="submit" class="sign_button"  readonly> Update Profile</button>
                </div>

            </form>
        </div>
        
       


    </div>
