<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/admin1.css">
</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="slidebar">
        <div class="slidebar-brand">
            <h2><span class="lab la-accusoft"></span>
                <span>Admin</span></h2>
        </div>

        <div class="slidebar-menu">
            <ul>
                <li>
                    <a href="admin.html" >
                        <span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="admin_customer.html">
                        <span class="las la-users"></span>
                        <span>Customer</span></a>
                </li>
                <li>
                    <a href="admin1.html">
                        <span class="las la-shopping-bag"></span>
                        <span>Orders</span></a>
                </li>
                <li>
                    <a href="admin_invent.html">
                        <span class="las la-receipt"></span>
                        <span>Inventory</span></a>
                </li>
                <li>
                    <a href="#" class="active">
                        <span class="las la-user-circle"></span>
                        <span>Accounts</span></a>
                </li>
                <li>
                    <a href="index.html" id="adminlogout">
                        <span class="fa fa-sign-out"></span>
                        <span>Log Out</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars" id="icon"></span>
                </label>
                Inventory
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="search here">
            </div>

            

            <div class="user-wrapper">
                <div class="notification">
                    <span class="fa fa-bell" id="icon"></span>
                </div>
                <img src="images/poster1.jpg" width="40px" height="40px" alt="">
                <div>
                    <h4 id="adminloginfo"></h4>
                    <small>Super admin</small>
                </div>
                
            </div>
            

        </header>

        <main>
            
            <div class="content">
                <p>All orders</p><br><br>

                <table>
                    <thead>
                        <tr>
                            <th scope="col" width="50px">ID</th>
                            <th scope="col" width="100px">Name</th>
                            <th scope="col" width="290px">Email</th>
                            <th scope="col" width="120px">Phone</th>
                            <th scope="col" width="120px">DOB</th>
                            <th scope="col" width="100px">Passward</th>
                            <th scope="col" width="100px">Gender</th>
                            <th scope="col" width="90px">Country</th>
                            
                        </tr>
                    </thead>

                    <!-- to active a class---- class="active-tr" -->

                    <tbody id="users">


                        

                    </tbody>
                    
                </table>
            </div>


        </main>

       
    </div>

    
</body>

<script src="./js/admin_account.js"></script>
<script src="./js/admin_logout_session.js"></script>

</html>
