    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/signup.css">
   
</head>
<body>

    <input type="checkbox" id="nav-toggle">
    <div class="slidebar">
        <div class="slidebar-brand">
            <h2><span class="lab la-accusoft"></span>
                <span>Admin_Order</span></h2>
        </div>

        <div class="slidebar-menu">
            <ul>
                <li>
                    <a href="admin.html" >
                        <span class="las la-igloo"></span>
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="admin_customer.html" >
                        <span class="las la-users"></span>
                        <span>Customer</span></a>
                </li>
                <li>
                    <a href="admin1.html" >
                        <span class="las la-shopping-bag"></span>
                        <span>Orders</span></a>
                </li>
                <li>
                    <a href="admin_invent.html" class="active">
                        <span class="las la-receipt"></span>
                        <span>Inventory</span></a>
                </li>
                <li>
                    <a href="admin_account.html">
                        <span class="las la-user-circle"></span>
                        <span>Accounts</span></a>
                </li>
                <li>
                    <a href="index.html" id="adminlogout">
                        <span class="fa fa-sign-out"></span>
                        <span>Log Out</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars" id="icon"></span>
                </label>
                Customers
            </h2>

            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="search here">
            </div>

            

            <div class="user-wrapper">
                <div class="notification">
                    <span class="fa fa-bell" id="icon"></span>
                </div>
                <img src="images/poster1.jpg" width="40px" height="40px" alt="">
                <div>
                    <h4 id="adminloginfo"></h4>
                    <small>Super admin</small>
                </div>
                
            </div>
            

        </header>

        <main>

            <section>
                <div class="sign_up">
                    <h2>Add New Product</h2>
                    <div class="sign_up_inner">
                        <form   enctype="multipart/form-data" id="addproduct">


                            <div class="input_name">
                                <select class="name type_name" value="" name="count" id="pid" required>
                                    <option selected hidden value="">Product Type</option>
                                    <option value="featured">Featured</option>
                                    <option value="simple">Simple</option>
                                </select>

                                

                            
                                <div class="input_name">
                                    <input type="text" placeholder="Product Name" name="pname" id="pname" required class="email_name">
                                </div>
                                <div class="input_name">
                                    <textarea class="product_detail email_name" name="pname" id="pdetail" placeholder="Product Detail" required></textarea>
                                </div>
            
                             
                             <div class="input_name">
                                 <input type="number" placeholder="Price" min="1" name="pprice" id="pprice" required class="name">
                                 <span>
                                 <input type="number" placeholder="Quantity" min="1" max="1000"  name="pquantity" id="pquantity" required class="name" onKeyPress="if(this.value.length==3) return false;">
                                 </span>
                             </div>

                             <div class="input_name">
                                <input type="number" placeholder="Discount" min="1" max="99" name="pprice" id="pdiscount" required class="name" onKeyPress="if(this.value.length==2) return false;">
                            
                            </div>

            
                                        
                             <div class="input_name">
                                <select class="country" value="" name="count" id="pcat" required>
                                    <option selected hidden value="">Select Category</option> 
                                    <option value="spray">spray</option>                                                    
                                    <option value="RiceSeeds">Rice Seeds</option>
                                    <option value="vegetableSeeds">vegetable Seeds</option>
                                    <option value="cornSeeds">corn Seeds</option>                                  
                                    <option value="CottonSeeds">Cotton Seeds</option>
                                    <option value="Machine">Machine</option>
                                </select>
                                <div class="arrow"></div>
                            </div>

                            <div class="input_name">
                                <input type="file" multiple accept="image/png, image/jpeg" value="Upload Images" name="pimage" id="pimage" required >
                            </div>
            
                            
            
                            <div class="input_name">
                                <button type="submit" class="sign_button"  readonly> submit</button>
                            </div>
            
                        </form>

        
                    </div>
                    
                   
                   
            
            
                </div>
            
            </section>
            
        </main>

       
    </div>

    <script src="./js/admin_invent_add.js"></script> 
    <script src="./js/admin_logout_session.js"></script>
</body>
